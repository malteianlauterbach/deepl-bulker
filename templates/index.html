<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Files to Deepl API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-form {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload, button[type="submit"] {
            display: inline-block;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .custom-file-upload:hover, button[type="submit"]:hover {
            background-color: #333;
        }
        .file-label {
            cursor: pointer;
        }
        .error-message {
            color: #fff;
            background-color: #ff6347;
            border: 1px solid #ff6347;
            border-radius: 4px;
            padding: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-form">
            <h1>Upload Files</h1>
            <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">Select Files</label>
                <input id="file-upload" type="file" name="files" multiple>
                <button type="submit" class="custom-file-upload">Upload</button>
            </form>
            <div id="error-message" class="error-message">Please select at least one file.</div>
        </div>
    </div>
    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            var files = document.getElementById("file-upload").files;
            if (files.length === 0) {
                document.getElementById("error-message").style.display = "block";
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
